<div class="post-list-container">
  <form class="form-vertical" role="form">
    <div class="row">
      <div class="col-sm-6">
        <div class="input-group">
          <button class="btn btn-success" type="button"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>  新建文章</button>
        </div>
      </div>
      <div class="col-sm-6 text-right">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="搜索.." name="searchText">
          <span class="input-group-btn">
              <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i> 搜索</button>
          </span>
        </div>
      </div>
    </div>
  </form>
  <div class="row">
    <div class="col-sm-12">
        <table class="table table-striped table-bordered table-list">
          <thead>
          <tr>
            <th>ID</th>
            <th class="hidden-xs">标题</th>
            <th>作者</th>
            <th>日期</th>
            <th><em class="fa fa-cog"></em></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td align="center">
              <a class="btn btn-default"><em class="fa fa-pencil"></em></a>
              <a class="btn btn-danger"><em class="fa fa-trash"></em></a>
            </td>
            <td class="hidden-xs">1</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
          </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
