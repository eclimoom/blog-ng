<div class="write-post-container">
  <div class="row">
    <div class="col-sm-12">
      <form role="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="标题，2到32个字符">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="原文URL">
        </div>
        <div class="form-group">
          <textarea id="post_editor" class="form-control" rows="10" placeholder="内容,图片每张最大500K，每篇文章最多50张图。"></textarea>
          <form id="file_upload_form" target="form_target" method="post" enctype="multipart/form-data" style="width:0px;height:0;overflow:hidden">
            <input id="img_input" name="image" type="file" (change)="fileInputChangeHandler()">
          </form>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="文章标签，逗号分隔，最多5个，超过自动截断。">
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
      </form>
    </div>
  </div>
</div>
