<div class="login-wrap">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">登录帐号</h1>
        <div class="account-wall">
          <img class="profile-img" src="/assets/images/photo.png" alt="" />
          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onLogin()">
            <input [(ngModel)]="user.username" name="username" type="text" class="form-control" placeholder="用户名" required autofocus>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="密码" required>
            <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid">登 录</button>
            <label class="checkbox pull-left">
              <input type="checkbox" value="remember-me">
              记住密码
            </label>
            <a routerLink="home" class="pull-right need-help">忘记密码? </a><span class="clearfix"></span>
          </form>
        </div>
        <a routerLink="/register" class="text-center new-account">没有账号，立即注册 </a>
      </div>
    </div>
  </div>
</div>
